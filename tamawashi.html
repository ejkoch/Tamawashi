<style>
.btn{
    display: inline-block;
    text-decoration: none;
    background: #3a3a3a;
    color: rgb(0, 0, 0);
    width: 120px;
    height: 120px;
    line-height: 120px;
    border-radius: 50%;
    text-align: center;
    font-weight: bold;
    vertical-align: middle;
    overflow: hidden;
    box-shadow: 0px 2px 2px rgb(48, 47, 47);
    border-bottom: solid 3px #000000;
    transition: .4s;
}

.btn:active{
    -ms-transform: translateY(2px);
    -webkit-transform: translateY(2px);
    transform: translateY(2px);
    box-shadow: 0 0 1px rgb(0, 0, 0);
    border-bottom: none;
}

.bg1 { grid-area: bg1; }
.bg2 { grid-area: bg2; }
.bg3 { grid-area: bg3; }
.scr { grid-area: scr; }
.top { grid-area: top; }
.mid { grid-area: mid; }
.bot { grid-area: bot; }

.grid-container {
  display: grid;
  grid-template-areas:
    'bg1 bg1 bg1 bg1 bg1 top top'
    'bg2 scr scr scr scr top top'
    'bg2 scr scr scr scr mid mid'
    'bg2 scr scr scr scr mid mid'
    'bg2 scr scr scr scr bot bot'
    'bg3 bg3 bg3 bg3 bg3 bot bot';
  align-items: center;
  justify-content: center;

  background-color: #494442;
  width: 900px;
  height: 750px;
}

.grid-container > div {
  background-color: #494442;
}
</style>

<script src="tamawashi.js"></script>

<div class="grid-container">
    <div class="bg1"></div>
    <div class="bg2"></div>
    <div class="bg3"></div>  
    <div class="scr">
        <canvas id="canv" width="600" height="600"></canvas>
        <img id="bg" src="tamawashi_background.png" alt="background" hidden/>
        <img id="sel" src="tamawashi_select.png" alt="select" hidden/>
    </div>
    <div class="top">
        <a href="#" class="btn" onmousedown="buttonSelect(49)"
                                onmouseup="buttonRelease(49)"
                                onmouseleave="buttonRelease(49)"></a>
    </div>
    <div class="mid">
        <a href="#" class="btn" onmousedown="buttonSelect(50)"
                                onmouseup="buttonRelease(50)"
                                onmouseleave="buttonRelease(50)"></a>
    </div>
    <div class="bot">
        <a href="#" class="btn" onmousedown="buttonSelect(51)" 
                                onmouseup="buttonRelease(51)"
                                onmouseleave="buttonRelease(51)"></a>
    </div>
</div>
